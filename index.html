<!DOCTYPE html>
<html>
<head>
  <title>Resume Parser</title>
</head>
<body>
  <h1>Automated Resume Parser</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
